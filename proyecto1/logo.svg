<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <style>
      .primary { fill: #2c3e50; }
      .accent { fill: #d4af37; }
      .text-main { fill: #2c3e50; }
      .text-sub { fill: #5d6d7e; }
    </style>
    
    <!-- Gradiente elegante -->
    <linearGradient id="elegantGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c5a028;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Moneda/círculo elegante con símbolo Phi -->
  <g transform="translate(200, 120)">
    <!-- Círculo exterior dorado (moneda) -->
    <circle cx="0" cy="0" r="55" fill="url(#goldGrad)"/>
    
    <!-- Anillo interior para efecto de profundidad -->
    <circle cx="0" cy="0" r="52" fill="none" stroke="#2c3e50" stroke-width="1" opacity="0.3"/>
    
    <!-- Símbolo Phi (Φ) en azul oscuro -->
    <g fill="#2c3e50">
      <!-- Óvalo del Phi -->
      <ellipse cx="0" cy="0" rx="28" ry="32" fill="none" stroke="#2c3e50" stroke-width="7"/>
      
      <!-- Línea vertical del Phi -->
      <rect x="-3.5" y="-42" width="7" height="84" rx="1"/>
    </g>
  </g>
  
  <!-- Texto principal: FILOSOFÍA -->
  <text x="200" y="240" 
        font-family="'Georgia', 'Times New Roman', serif" 
        font-size="32" 
        font-weight="300"
        letter-spacing="3"
        text-anchor="middle" 
        class="text-main">
    FILOSOFÍA
  </text>
  
  <!-- Separador elegante -->
  <line x1="140" y1="255" x2="260" y2="255" stroke="url(#goldGrad)" stroke-width="1" opacity="0.7"/>
  
  <!-- Texto secundario: de la -->
  <text x="200" y="280" 
        font-family="'Georgia', 'Times New Roman', serif" 
        font-size="16" 
        font-weight="300"
        font-style="italic"
        letter-spacing="2"
        text-anchor="middle" 
        class="text-sub">
    de la
  </text>
  
  <!-- Texto principal: ECONOMÍA -->
  <text x="200" y="315" 
        font-family="'Georgia', 'Times New Roman', serif" 
        font-size="32" 
        font-weight="300"
        letter-spacing="3"
        text-anchor="middle" 
        class="text-main">
    ECONOMÍA
  </text>
  
  <!-- Detalles decorativos inferiores -->
  <circle cx="175" cy="340" r="2" fill="url(#goldGrad)"/>
  <circle cx="200" cy="340" r="2" fill="url(#goldGrad)"/>
  <circle cx="225" cy="340" r="2" fill="url(#goldGrad)"/>
</svg>